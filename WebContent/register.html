<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<style>
body {
	background: url("Shopping-Background.jpg") ;

	text-align: center;
	padding-top: 130px;
}

form {
	display: inline-block;
}
</style>
<body style="color:white ;font-family:Times New Roman;font-size:19px">

	<form method="post" action="AddRegisterationServlet">
		<table>
			<tbody>
				<tr align="center">
					<td style="color: white" colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<h4>Register</h4>
					</td>
					<td></td>
				</tr>
				<tr align="left">
					<td></td>
					<td></td>
				</tr>
				<tr align="left">
					<td style="color: white">User Name :</td>
					<td><input type="text" name="username" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td style="color: white">Email Id :</td>
					<td><input type="email" name="email" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td style="color: white">Password :</td>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				<tr>
				<tr align="left">
					<td style="color: white">Phone no :</td>
					<td><input type="number" name="phone" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td style="color: white">DOB :</td>
					<td><input type="date" name="dateOfBirth" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" style="width: 100px">Sign
							Up</button> <br></td>
				</tr>

			</tbody>
		</table>
	</form>
</body>
</html>
